{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>STP - Sistema de Tutorías de Posgrado</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'css/all.min.css' %}">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="{% static 'css/icheck-bootstrap.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'css/adminlte.min.css' %}">
  <script src="https://kit.fontawesome.com/78350df3d2.js" crossorigin="anonymous"></script>
</head>
<body class="hold-transition login-page">

<style>
    .card-primary.card-outline {
        border-top: 3px solid #223867 !important;
    }

    .btn-primary-new {
        background-color: #223867;
        color: white;
    }

    .btn-primary-new:hover {
        background-color: #1a2c53; 
        color: white;
    }
    .logo-ita {
        display: block;
        margin: 0 auto; 
        max-width: 100%; 
        width: 150px; 
    }

    .card-header p {
        margin-top: -0.5em; /* Espacio entre STPITA y el nuevo texto */
        margin-bottom: -0.5em; /* Espacio entre STPITA y el nuevo texto */
        font-size: 1rem; /* Ajusta el tamaño de la fuente según tus necesidades */
        color: #333; /* Color del texto */
    }
    .custom-alert {
        background-color: #f44336;
        color: white;
        padding: 10px;
        text-align: center;
    }
    
    .custom-alert-message {
        font-weight: bold;
    }
</style>

<div class="login-box">
  <!-- /.login-logo -->
  <div class="card card-outline card-primary">
    <div class="card-header text-center">
      <a href="#" class="h1"><b>STP</b>ITA</a>
      <p>Sistema de Tutorías de Posgrado</p>
    </div>
    <div class="card-body">
        <img src="{% static 'img/logo_ita.png' %}" class="logo-ita" alt="Logo ITA">
        <p class="login-box-msg">Inicia sesión para comenzar tu sesión</p>

        {% if messages %}
          <div class="custom-alert" id="alert-message">
            {% for message in messages %}
              <span class="custom-alert-message">{{ message }}</span>
            {% endfor %}
          </div>
          <br>
        {% endif %}

      <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="input-group mb-3">
          <input type="text" name="username" class="form-control" placeholder="Usuario o Correo Electrónico" required>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" name="password" class="form-control" placeholder="Contraseña" required>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <!-- /.col -->
          <div class="col-12">
            <button type="submit" class="btn btn-primary-new btn-block">Iniciar Sesión</button>
          </div>
          <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" id="remember">
              <label for="remember">
                Recuérdame
              </label>
            </div>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <!-- /.social-auth-links -->
      <p class="mb-1 text-center">
        <a href="forgot-password.html">Olvidé mi contraseña</a>
      </p>
    </div>
    <!-- /.card-body -->
  </div>
  <!-- /.card -->
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="{% static 'js/jquery.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'js/adminlte.min.js' %}"></script>
<script>
    // Desaparecer el mensaje después de 5 segundos
    setTimeout(function() {
        var alertMessage = document.getElementById('alert-message');
        if (alertMessage) {
            alertMessage.style.display = 'none';
        }
    }, 5000); // 5000 ms = 5 segundos
</script>
</body>
</html>
