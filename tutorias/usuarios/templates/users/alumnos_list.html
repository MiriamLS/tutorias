{% extends 'base.html' %}

{% block content %}


  <div class="container-fluid">

    <a href="{% url 'register_user' %}" class="btn btn-success">Registrar Alumno</a>
    <div class="card mt-3">
      <div class="card-header">
        <h3 class="card-title">Alumnos</h3>
      </div>
      <div class="card-body">
  
        <table id="tabla" class="table table-bordered table-striped">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Email</th>
            </tr>
          </thead>
          <tbody>
            {% for user in alumnos %}
            <tr>
              <td>{{ user.get_full_name }}</td>
              <td>{{ user.email }}</td>
            </tr>
  
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>


{% endblock %}
